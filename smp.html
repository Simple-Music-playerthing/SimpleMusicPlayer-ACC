<head>
    <title>Music Player</title>
</head>
<body class="flex flex-col">
    <!--all the contents will go here-->
    <div>
        <!--album art-->
        <img id="albumArt" src="" alt="Album Art" class="css goes here">

        <!--song title-->
        <div id="currentSong" class="">epic song</div>

        <!--progress bar-->
        <div class="">
            <span id="currentTime" class="">0:00</span>
            <input id="progressBar" type="range" min="0" max="100" value="0" class="">
            <span id="duration" class="">0:00</span>
        </div>

        <!-- controls -->
        <div class="">
            <!-- back -->
            <button id="prev" class=""> back </button>

            <!-- pause/play -->
            <button id="playPause" class=""> play/pause </button>

            <!-- skip -->
            <button id="next" class=""> skip </button>
        </div>
        
        <!--volume-->
        <div class="">
            <button id="mute" class="">mute</button>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5" class="flex-1">
        </div>

        <!-- playlist -->
        <div id="playlist" class="">

        </div>
    </div>
</body>
